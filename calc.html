<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <div class="dis">
            <p id="display"></p>
        </div>
        <div class="first">
            <button class="button">c</button>
            <button class="button">delete</button>
        </div>
        <div class="norm">
            <div class="second">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="third">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="forth">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="fifth">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>

</html>
